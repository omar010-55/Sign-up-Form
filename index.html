<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href=" Joshs-Custom-CSS-Reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-columns">
    <div class="image">
      <img src="images/odin-lined.png" alt="">
      <span>odin</span>
    </div>
    <span class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
  </div>
  <div class="right-columns">
    <p class="hero-1">
      This is not real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.
    </p>
    <p>
      You know you want to. 
    </p>
    <form action="">
      <p>Let's fo this!</p>
      <div class="row">
        <div class="box">
          <label for="first-name">first name</label>
          <input id="first-name" type="text" name="first-name"placeholder="Not A Number">
        </div>
        <div class="box">
          <label for="last-name">last name</label>
          <input id="last-name" type="text" name="last-name"placeholder="Very Clear">
        </div>
      </div>
      <div class="row">
        <div class="box">
          <label for="email">email</label>
          <input id="email" type="email" name="email"placeholder="LoL@hotmail.com">
        </div>
        <div class="box">
          <label for="phone-number">phone number</label>
          <input id="phone-number" type="tel" name="phone-number"placeholder="Like 154846">
        </div>
      </div>
      <div class="row">
        <div class="box">
          <label for="password">password</label>
          <input id="password" type="password" name="password" required minlength="8" maxlength="16" placeholder="Must Be From 8 To 16">
        </div>
        <div class="box">
          <label for="confirm-password">confirm password</label>
          <input id="confirm-password" type="password" name="confirm-password" required minlength="8" maxlength="16" placeholder="Please Repeat The Password">
        </div>
      </div>
      <button type="submit">create account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</body>
</html>
